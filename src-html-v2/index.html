<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>{title}</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>{phrase_up}</h1>
            <input type="checkbox" class="menu_toggle">
            <div class="menu_wrapper">
                <nav>
                    <h3></h3>
                    <ul>
                        {side_bar_items}
                    </ul>
                </nav>
            </div>
        </header>
        <main>
        <p class="video_source">{init_video.source}</p>
            <div class="video_container">
                <div class="video_wrapper">
                    <iframe src="{init_video.link}" id="videoPlayer" loading="lazy" class="video_iframe"
                        allow="accelerometer;gyroscope;autoplay;encrypted-media;picture-in-picture;"
                        allowfullscreen="true"></iframe>
                </div>
                <p id="videoDescription" class="video_description">
                    <pre>{init_video.description}</pre>
                </p>
            </div>
            <div class="rabbeim">
                {down_bar_items}
            </div>
        </main>
        <footer>
            <h2>{phrase_down}</h2>
        </footer>
    </div>
</body>

</html>
