<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{title}</title>
    <link rel="stylesheet" href="/group_styles.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>{phrase_up}</h1>
            <a href="/"><img class="back_icon" src="/media/home.svg"></a>
        </header>
        <main>
            <p class="directory">{directory}</p>
            <div class="playlist-grid">
                <!-- Placeholder template for cloning -->
                $playlists$(<a  href="{$.url}"><div class="playlist-card">
                    <div class="playlist-thumbnail">
                        <img src="" alt="thumbnail">
                        <img class="play-overlay" src="/media/play.svg" alt="play">
                    </div>
                    <div class="playlist-info">
                        <h3 class="playlist-title">{$.name}</h3>
                        <div class="playlist-length">
                            <img class="list_icon" src="/media/playlist.svg" alt="list icon">
                            <span class="length-text">{$.length}</span>
                        </div>
                    </div>
                </div></a>
                )
            </div>
        </main>
        <footer>
            <h2>{phrase_down}</h2>
        </footer>
    </div>
</body>

</html>
